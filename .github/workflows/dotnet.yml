# 此工作流程将构建一个 .NET 项目
# 有关更多信息，请参阅：https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x  # 更改为 .NET 9
    - name: Restore dependencies
      run: dotnet restore v2rayN/v2rayN.sln  # 指定 .sln 文件进行恢复
    - name: Build
      run: dotnet build v2rayN/v2rayN.sln --no-restore  # 指定 .sln 文件进行构建
    - name: Test
      run: dotnet test v2rayN/v2rayN.sln --no-build --verbosity normal  # 指定 .sln 文件进行测试
    - name: Publish
      run: dotnet publish v2rayN/v2rayN.sln -c Release -o ./publish  # 指定 .sln 文件进行发布
