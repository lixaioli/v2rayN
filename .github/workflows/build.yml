name: release

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: cd v2rayN && ./build.ps1

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: v2rayN
        path: |
          ./v2rayN/v2rayN.zip

    - name: Create and push tag
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        TAG_NAME="v$(date +'%Y%m%d%H%M%S')"  # 根据当前时间生成标签
        git tag $TAG_NAME  # 创建标签
        git push origin $TAG_NAME  # 推送标签到远程仓库
        git tag  # 列出所有标签，确认标签已经创建

    - name: Ensure tag is fetched
      run: git fetch --tags  # 拉取远程标签

    - name: Wait for GitHub to recognize the tag
      run: sleep 15  # 延迟 15 秒，确保标签同步

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./v2rayN/v2rayN.zip  # 确保上传的是构建产物
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
